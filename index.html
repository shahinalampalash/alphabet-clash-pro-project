<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alphabet-clash-pro-project</title>
    <!-- css files -->
    <link rel="stylesheet" href="style/style.css">
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
    <!-- home part -->
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">


        <section id="home-part" class="home flex min-h-screen  justify-center items-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl text-white font-anton">ALPHABET CLASH</h1>
                <p class="text-white text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <p class="text-white text-xl">Shahin alam Palash</p>
                <button onclick="play()" class="btn btn-outline btn-warning">Play Now</button>
            </div>
        </section>

        <!-- play ground part -->
        <section id="playground-part" class="play-ground hidden">

            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- scrn -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] px-6  pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black uppercase text-9xl font-bold">Y</p>
                    </div>
                </div>

                <!-- keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life line score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-[#360490] text-white">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span id="current-life">5</span>
                    </button>

                    <button class="btn rounded-full bg-[#360490] text-white">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score part -->
        <section class="score flex justify-center items-center min-h-screen hidden ">
            <div class="text-white bg-[#FFFFFF33] p-4 text-center space-y-6">
                <h1 class=" text-8xl font-poppins">
                    <span class="">Score :</span>
                    <span> 14</span>
                </h1>
                <button class="btn">Play Now</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="style/script/utility.js"></script>
    <script src="style/script/scriptmain.js"></script>
</body>

</html>
