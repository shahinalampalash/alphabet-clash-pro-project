<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alphabet-clash-pro-project</title>
    <!-- css files -->
    <link rel="stylesheet" href="style/style.css">
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
    <!-- home part -->
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">


        <section class="home flex min-h-screen  justify-center items-center hidden">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl text-white font-anton">ALPHABET CLASH</h1>
                <p class="text-white text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-outline btn-warning">Play Now</button>
            </div>
        </section>

        <!-- play ground part -->
        <section class="play-ground ">

            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- scrn -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] px-6  pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>

                <!-- keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life line score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-[#360490] text-white">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span>1</span>
                    </button>

                    <button class="btn rounded-full bg-[#360490] text-white">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score part -->
        <section class="score">

        </section>
    </main>

    <script src="style/script/scriptmain.js"></script>
</body>

</html>
